<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 760 520" width="760" height="520">
  <defs>
    <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feOffset in="blur" dx="0" dy="6" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="0" y="0" width="760" height="520" rx="28" fill="#ffffff"/>

  <!-- Abstract rings -->
  <g opacity="0.15" stroke="#0f172a" fill="none">
    <circle cx="620" cy="70" r="48" stroke-width="2"/>
    <circle cx="120" cy="420" r="36" stroke-width="2"/>
    <circle cx="690" cy="440" r="22" stroke-width="2"/>
  </g>

  <!-- Confetti -->
  <g opacity="0.35">
    <path d="M80 110 l14 -8" stroke="#7c3aed" stroke-width="6" stroke-linecap="round"/>
    <path d="M140 80 l10 12" stroke="#06b6d4" stroke-width="6" stroke-linecap="round"/>
    <path d="M680 160 l-14 -8" stroke="#f59e0b" stroke-width="6" stroke-linecap="round"/>
    <path d="M640 110 l-10 12" stroke="#10b981" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Mortarboard (graduation cap) -->
  <g transform="translate(120,120)" filter="url(#soft)">
    <!-- Top rhombus -->
    <path d="M260 0 L520 90 L260 180 L0 90 Z" fill="url(#grad1)"/>
    <!-- Top highlight -->
    <path d="M260 20 L460 95 L260 170 L60 95 Z" fill="rgba(255,255,255,0.18)"/>
    <!-- Button / knot -->
    <circle cx="260" cy="180" r="10" fill="#0f172a"/>

    <!-- Tassel string -->
    <path d="M260 180 C 280 220, 300 250, 320 295" stroke="#0f172a" stroke-width="6" fill="none" stroke-linecap="round"/>
    <!-- Tassel -->
    <path d="M300 300 q20 40 0 80 q-20 -40 0 -80" fill="#7c3aed"/>
    <rect x="290" y="292" width="20" height="14" rx="3" fill="#7c3aed"/>

    <!-- Underside (headband) -->
    <path d="M60 140 L460 140 L460 210 Q260 250 60 210 Z" fill="#0f172a"/>
  </g>

  <!-- Subtitle plate -->
  <g transform="translate(80,380)">
    <rect x="0" y="0" width="360" height="80" rx="16" fill="#ffffff" stroke="rgba(2,6,23,.08)"/>
    <text x="20" y="32" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-weight="700" font-size="22" fill="#0f172a">Level Up – UCC</text>
    <text x="20" y="58" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="16" fill="#334155">Cérémonie de graduation</text>
  </g>
</svg>
